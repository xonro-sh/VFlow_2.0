#########################   spring data jpa配置   #########################
# 根据实体类自动维护数据库表的操作方式：create,create-drop,update,validate.none
spring.jpa.hibernate.ddl-auto=update
# 是否在控制台显示实际执行的sql
spring.jpa.show-sql=true

#########################   VFlow服务器配置   #########################
xonro.vflow.server_host=http://127.0.0.1:8080