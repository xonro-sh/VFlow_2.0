<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--tab点击功能-->
    <script src="//cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/children.css">
    <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
    <!--vue.js-->
    <script src="//cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/dataview/com.xonro.dataview_util.js"></script>
    <script type="text/javascript" src="../../js/dataview/com.xonro.dataview_query.js"></script>
</head>
<body class="childrenBody">
<div class="layui-row layui-col-space10" style="box-shadow: 10px 0 0 #000;">
    <div class="layui-col-md12 layui-col-space1">
        <span style="float: left">
            <button id="save" class="layui-btn">保存</button>
        </span>
        <span style="float: left">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
        </span>
        <span style="float: left">
            <button id="advanced options" class="layui-btn layui-btn-primary">高级选项</button>
        </span>
    </div>
</div>
<fieldset class="layui-elem-field layui-field-title">
    <legend>数据源</legend>
</fieldset>

<div class="layui-col-md12 layui-col-space1">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-sm layui-btn-normal" id="add" style="float: left">新增</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" id="delete" style="margin-left: 50px;">删除</button>
    </div>
    <table class="layui-hide" id="grpstats" lay-filter="grpstats" lay-data="{id:'grpstats'}"></table>
</div>
</body>

<table class="layui-hide" id="query_re" lay-filter="query_re" lay-data="{id:'query_re'}"></table>
</html>
