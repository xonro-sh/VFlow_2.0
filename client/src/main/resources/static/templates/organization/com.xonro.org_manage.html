<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组织管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <script src="//cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/children.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../js/organization/com.xonro.org_manage.js"></script>
</head>
<body class="childrenBody layui-fluid" style="padding-top: 20px">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md3">
            <fieldset class="layui-elem-field">
                <legend>组织架构</legend>
                <div class="layui-field-box">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-md12">
                            <ul id="org" lay-filter="org" lay-data="{id:'org'}"></ul>
                        </div>
                    </div>
                </div>

            </fieldset>
        </div>
        <div class="layui-col-md9">
            <fieldset class="layui-elem-field">
                <legend id="dep"></legend>
                <legend>下级部门</legend>
                <div class="layui-field-box">
                    <div class="xonro-form-btn-style layui-col-md12 layui-col-space1">
                        <div class="layui-btn-group">
                            <a id="add_sub_dep" class="layui-btn layui-btn-sm">添加子部门</a>
                        </div>
                    </div>
                    <div class="layui-col-md12 layui-col-space1">
                        <table style="display: none" id="sub_dep" lay-filter="sub_dep" lay-data="{id:'sub_dep'}"></table>
                    </div>
                </div>

                <legend>部门人员</legend>
                <div class="layui-field-box">
                    <div class="xonro-form-btn-style layui-col-md12 layui-col-space1">
                        <div class="layui-btn-group">
                            <a id="add_staff" class="layui-btn layui-btn-sm">添加成员</a>
                            <!--<a id="batch_del" class="layui-btn layui-btn-sm">批量删除</a>-->
                        </div>
                    </div>
                    <div class="layui-col-md12 layui-col-space1">
                        <table style="display: none" id="staff" lay-filter="staff" lay-data="{id:'staff'}"></table>
                    </div>
                </div>


            </fieldset>

        </div>
    </div>
    <form  id="sub_dep_temp" class="layui-form childrenBody" style="display: none">
        <br><br>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">部门名称</label>
                <div class="layui-input-block">
                    <input id="name" name="name" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">上级部门</label>
                <div class="layui-input-block">
                    <input id="parentName" name="parentName" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">上级部门ID</label>
                <div class="layui-input-block">
                    <input id="parentId" name="parentId" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <!--<div class="layui-row layui-col-space10">-->
            <!--<div class="layui-form-item" style="text-align: right">-->
                <!--<div class="layui-btn-group">-->
                    <!--<button lay-submit class="layui-btn" id="sub_dep_up" lay-filter="sub_dep_up">提交</button>-->
                    <!--<button lay-submit class="layui-btn" id="sub_dep_modify" lay-filter="sub_dep_modify">修改</button>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </form>
    <form id="add_staff_temp" class="layui-form childrenBody" style="display: none">
        <br><br>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input id="userId" name="userId" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input id="firstName" name="firstName" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input id="email" name="email" lay-verify="email" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input id="password" name="password" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <input id="departmentName" name="departmentName" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">部门ID</label>
                <div class="layui-input-block">
                    <input id="departmentId" name="departmentId" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
    </form>
    <form id="staff_info_temp" class="layui-form childrenBody" style="display: none">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>常规信息</legend>
        </fieldset>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <input id="info_departmentName" name="info_departmentName" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">账户</label>
                <div class="layui-input-block">
                    <input id="info_userId" name="info_userId" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input id="info_name" name="info_name" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block">
                    <select id="info_role" name="info_role">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">部门ID</label>
                <div class="layui-input-block">
                    <input id="info_departmentId" name="info_departmentId" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>有效性</legend>
        </fieldset>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">是否激活</label>
                <div class="layui-input-block">
                    <input id="info_active" name="info_active" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>个人信息</legend>
        </fieldset>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input id="info_sex" name="info_sex"  lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input id="info_email" name="info_email" lay-verify="email" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input id="info_tel" name="info_tel" lay-verify="number" autocomplete="off" class="layui-input" type="number">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input id="info_mobile" name="info_mobile" lay-verify="required|number|phone" autocomplete="off" class="layui-input" type="number">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">身份证姓名</label>
                <div class="layui-input-block">
                    <input id="info_idCardName" name="info_idCardName" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-block">
                    <input id="info_idCardNo" name="info_idCardNo"  lay-verify="identity" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">身份证地址</label>
                <div class="layui-input-block">
                    <textarea  id="info_idCardAddress" name="info_idCardAddress"  autocomplete="off" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    <input id="info_birthDate" name="info_birthDate"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-block">
                    <input id="info_nation" name="info_nation"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">住址</label>
                <div class="layui-input-block">
                    <textarea  id="info_address" name="info_address"  autocomplete="off" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">政治面貌</label>
                <div class="layui-input-block">
                    <input id="info_politicalStatus" name="info_politicalStatus"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">婚姻状况</label>
                <div class="layui-input-block">
                    <input id="info_maritalStatus" name="info_maritalStatus"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-block">
                    <input id="info_education" name="info_education"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">毕业院校</label>
                <div class="layui-input-block">
                    <input id="info_university" name="info_university"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">所学专业</label>
                <div class="layui-input-block">
                    <input id="info_major" name="info_major"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">毕业时间</label>
                <div class="layui-input-block">
                    <input id="info_graduationTime" name="info_graduationTime"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea  id="info_remark" name="info_remark"  autocomplete="off" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>管理属性</legend>
        </fieldset>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">职位</label>
                <div class="layui-input-block">
                    <input id="info_position" name="info_position"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">职位等级</label>
                <div class="layui-input-block">
                    <input id="info_positionLevel" name="info_positionLevel"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">入职日期</label>
                <div class="layui-input-block">
                    <input id="info_hiredDate" name="info_hiredDate"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">员工类型</label>
                <div class="layui-input-block">
                    <input id="info_employeeType" name="info_employeeType"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item">
                <label class="layui-form-label">员工状态</label>
                <div class="layui-input-block">
                    <input id="info_employeeState" name="info_employeeState"  autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-form-item" style="display: none">
                <div class="layui-btn-group">
                    <button lay-submit class="layui-btn" id="staff_info_up" lay-filter="staff_info_up">提交</button>
                </div>
            </div>
        </div>
    </form>
<script type="text/html" id="sub_dep_bar">
    <a class="layui-btn layui-btn-xs" lay-event="up"><i class="layui-icon">&#xe619;</i></a>
    <a class="layui-btn layui-btn-xs" lay-event="down"><i class="layui-icon">&#xe61a;</i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="staff_bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
