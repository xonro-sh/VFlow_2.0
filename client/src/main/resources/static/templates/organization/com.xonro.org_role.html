<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <script src="//cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/children.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../js/organization/com.xonro.org_role.js"></script>
</head>
<body class="childrenBody">
<div class="layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-space1">
        <div class="layui-form">
            <div>
                <div class="layui-inline">
                    <button id="add_role" class="layui-btn">添加角色</button>
                </div>
            </div>

        </div>
    </div>
    <div class="layui-col-md12 layui-col-space1">
        <table class="layui-hide" id="role" lay-filter="role" lay-data="{id:'role'}"></table>
    </div>

</div>
<form  id="role_temp" class="layui-form childrenBody" style="display: none">
    <br><br>
    <div class="layui-row layui-col-space10">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input id="roleName" name="roleName" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
    </div>
</form>
<script type="text/html" id="role_bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
