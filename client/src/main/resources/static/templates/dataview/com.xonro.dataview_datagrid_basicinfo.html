<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本信息</title>
    <!--tab点击功能-->
    <script src="//cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/children.css">
    <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/dataview/com.xonro.dataview_util.js"></script>
    <script type="text/javascript" src="../../js/dataview/com.xonro.dataview_datagrid_basicinfo.js"></script>
</head>
<body class="childrenBody">
<form id="basicinfo" class="layui-form" action="">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md12 layui-col-space1">
            <span style="float: left">
                <button id="save" lay-submit class="layui-btn" lay-filter="save">保存</button>
            </span>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>基本信息</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input id="title" name="title" autocomplete="off" class="layui-input" type="text">
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>表格设置</legend>
    </fieldset>
    <div class="layui-row layui-col-space10">
        <div class="layui-form-item">
            <label class="layui-form-label">每页条数</label>
            <div class="layui-input-block">
                <select id="limit" name="limit">
                    <option value=10>10</option>
                    <option value=20>20</option>
                    <option value=30>30</option>
                    <option value=40>40</option>
                    <option value=50>50</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10">
        <div class="layui-form-item">
            <label class="layui-form-label">加载条</label>
            <div class="layui-input-block">
                <input value=true id="loading" name="loading" lay-filter="loading" lay-skin="switch" lay-text="开启|关闭" type="checkbox" checked>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10">
        <div class="layui-form-item">
            <label class="layui-form-label">表格风格</label>
            <div class="layui-input-block">
                <select id="skin" name="skin">
                    <option value="line">行边框风格</option>
                    <option value="row">列边框风格</option>
                    <option value="nob">无边框风格</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10">
        <div class="layui-form-item">
            <label class="layui-form-label">隔行背景</label>
            <div class="layui-input-block">
                <input value=true id="even" name="even" lay-filter="even" lay-skin="switch" lay-text="开启|关闭" type="checkbox" checked>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10">
        <div class="layui-form-item">
            <label class="layui-form-label">表格尺寸</label>
            <div class="layui-input-block">
                <select id="size" name="size">
                    <option value="sm">小尺寸</option>
                    <option value="lg">大尺寸</option>
                </select>
            </div>
        </div>
    </div>
</form>
</body>
</html>
