<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报表管理中心</title>
    <!--tab点击功能-->
    <script src="//cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/children.css">
    <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/dataview/com.xonro.dataview_util.js"></script>
    <script type="text/javascript" src="../../js/dataview/com.xonro.dataview_center.js"></script>
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>报表管理中心</legend>
</fieldset>
<div class="layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-space1">
        <span style="float: left">
            <button id="add_dataview" class="layui-btn">新增报表</button>
            <button id="refresh" class="layui-btn">刷新</button>

        </span>
    </div>
    <div class="layui-col-md12 layui-col-space1">
        <table class="layui-hide" id="dataview_center" lay-filter="dataview_center" lay-data="{id:'dataview_center'}"></table>
    </div>
</div>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="deploy">部署</a>
</script>
<script type="text/html" id="dataview">
    {{#  if(d.type == '0'){ }}
    <div>数据表格</div>
    {{#  } }}
    {{#  if(d.type == '1'){ }}
    <div>图形报表</div>
    {{#  } }}
</script>
<script type="text/html" id="datasouorce">
    {{#  if(d.dataSource == '0'){ }}
    <div>当前数据源</div>
    {{#  } }}
</script>
</body>
<form id="addtemp" class="layui-form childrenBody" style="display: none" >
    <br><br>
    <div class="layui-row layui-col-space10">
        <div class="layui-form-item">
            <label class="layui-form-label">视图类型</label>
            <div class="layui-input-block">
                <select name="type" id="type" lay-filter="type" lay-verify="required">
                    <option value="0">数据表格</option>
                    <option value="1">图形报表</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input id="title" name="title" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
    </div>
    <input id="id" name="id" style="display: none">
    <div class="layui-row layui-col-space10">
        <div class="layui-form-item" style="text-align: right">
            <div class="layui-btn-group">
                <button lay-submit class="layui-btn" id="up" lay-filter="up">提交</button>
            </div>
        </div>
    </div>
</form>
</html>
